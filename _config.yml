# Site settings
title: Urbanraum
email: info@urbanraum.com
description: > # this means to ignore newlines until "baseurl:"
  "Urbanraum ist ein Raum für Bewegung, Tanz und Improvisation. Zeitgenössisch, offen, in Berlin Kreuzberg."
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://urbanraum.de" # the base hostname & protocol for your site
twitter_username: urbanraum
facebook_username:  urbanraumberlin
address: 'Urbanstraße 93, 1. Hinterhof, 10967 Berlin'

weekdays: [Monday, Tuesday, Wednesday, Thursday, Friday]

# Language Variables
termin_en: "Date"
termin_de: "Termin"
level_en: "Level"
level_de: "Level"
language_en: "Language"
language_de: "Sprache"
cost_en: "Cost"
cost_de: "Kosten"
trial_de: "Probestunde"
trial_en: "Trial"
contact_de: "Kontakt"
contact_en: "Contact"
teacher_de: "Lehrende"
teacher_en: "Teacher"
level-all_en: "All"
level-all_de: "Alle"

# Build settings
markdown: kramdown

collections:
  classes:
    output: true
  workshops:
    output: true
  teachers:
    output: true


defaults:
  -
    scope:
      path: ""
      type: teachers   # <= here you can specify a collection now!
    values:
      layout: teacher
      tags: teachers
  -
    scope:
      path: ""
      type: classes
    values:
      layout: class
      tags: classes
      level_en: All
      level_de: Alle
      email: info@urbanraum.com
  -
    scope:
      path: ""
      type: workshops
    values:
      layout: class
      tags: workshops
      level_en: All
      level_de: Alle
      email: info@urbanraum.com
