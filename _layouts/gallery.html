---
layout: default
---

<div class="page-content">
  <div class="wrapper wrapper--content">

    <div class="post">

      <header class="post__header">
        <h1 class="post__title"
          data-en="{{ page.title_en }}"
          data-de="{{ page.title_de }}">
          {{ page.title_en }}
        </h1>
      </header>

      <article class="post__content">
        {{ content }}
      </article>

    </div>

  </div>
</div>
