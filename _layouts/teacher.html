---
layout: default
---
{% assign teacher = site.data.people[page.teacher] %}

<div class="page-content">
  <div class="wrapper wrapper--content">

    <div class="post">

      <header class="post__header">
        <h1 class="post__title">
          {{ teacher.name }}
        </h1>
      </header>

      <article class="post__content">

        <div class="post__details">
          <div class="post__media">
            {% if teacher.image %}
              <img src="{{ site.baseurl }}/img/{{ teacher.image }}" class="img-flex" />
            {% else %}
              <img src="{{ site.baseurl }}/img/class-placeholder-01.jpg" class="img-flex" />
            {% endif %}

          </div>

          <div class="post__aside">
            <div class="post__bio" data-en="{{ teacher.bio_en }}" data-de="{{ teacher.bio_de }}">
              {{ teacher.bio_en }}
            </div>

            <ul class="post__list">
              <li>
                <span class="label" data-en="{{ site.contact_en }}" data-de="{{ site.contact_de }}">{{ site.contact_en }}</span>
                <a href="mailto:{{ teacher.email }}">{{ teacher.email }}</a>
              </li>
            </ul>

          </div>

        </div>

        <div class="post__description">
          {{ content }}
        </div>




        </div>

      </article>


    </div>
  </div>
</div>
