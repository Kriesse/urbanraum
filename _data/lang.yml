intro_en: "Urbanraum is a space for dance, workshops, performances, rehearsals, and more. Contemporary, open, in Berlin Kreuzberg."
intro_de: "Urbanraum ist ein Raum für Bewegung, Tanz und Improvisation. Zeitgenössisch, offen, in Berlin Kreuzberg."

intro_long_en: "Urbanraum is a space for children, adults, professional dancers to move, to dance, to improvise. Urbanraum means high-quality, challenging, contemporary dance and movement education."
intro_long_de: "Urbanraum ist ein Raum, an dem Kinder, Erwachsene und Profi-Tänzer einen Ort finden, sich zu bewegen, zu tanzen, zu improvisieren, zu lernen. Urbanraum steht für qualitativ hochwertigen Tanz- und Bewegungs-Unterricht."

