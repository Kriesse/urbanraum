livia:
    name: Livia Politi
    link: "livia-politi"
    bio_en: Biography not yet available
    bio_de: "Livia absolviert ihre Tanzausbildung an der renommierten Folkwang Universität der Künste in Essen unter der Leitung von Pina Bausch. Als Tänzerin, Choreografin und Choreografie Assistentin arbeitete sie in zahlreichen Projekte in Deutschland, U.S.A, Mexiko und Argentinien.
Die erfahrene Tanzdozentin unterrichtet u.a. an den Dock11 Studios Berlin, Bildungsjahr Tanz von Seneca-Intensiv und assistiert beim Masterstudiengang für Choreografie der Udk Berlin."
