<footer class="site-footer">

  <div class="wrapper wrapper--wide">

    <div class="footer-col-wrapper">
      <div class="footer-col">

        {% if site.facebook_username %}
          <a href="https://facebook.com/{{ site.facebook_username }}">
            <span class="icon icon--facebook">
              <svg viewBox="0 0 20 20">
                <path fill="currentColor" d="M18.9,0H1.1C0.5,0,0,0.5,0,1.1v17.8C0,19.5,0.5,20,1.1,20h9.6v-7.7H8.1v-3h2.6V7c0-2.6,1.6-4,3.9-4

                	C20,0.5,19.5,0,18.9,0z"/>
              </svg>
            </span>

            <span class="username">{{ site.facebook_username }}</span>
          </a>
        {% endif %}

        {% if site.twitter_username %}
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <span class="icon  icon--twitter">
              <svg viewBox="0 0 20 20">
                <path fill="currentColor"  d="M18.9,0H1.1C0.5,0,0,0.5,0,1.1v17.8C0,19.5,0.5,20,1.1,20h17.8c0.6,0,1.1-0.5,1.1-1.1V1.1C20,0.5,19.5,0,18.9,0
                	z M16.6,7c0,0.1,0,0.3,0,0.4c0,3.9-3,8.4-8.4,8.4c-1.7,0-3.2-0.5-4.5-1.3c0.2,0,0.5,0,0.7,0c1.4,0,2.7-0.5,3.7-1.3
                	c-1.3,0-2.4-0.9-2.8-2.1c0.2,0,0.4,0.1,0.6,0.1c0.3,0,0.5,0,0.8-0.1c-1.4-0.3-2.4-1.5-2.4-2.9c0,0,0,0,0,0c0.4,0.2,0.9,0.4,1.3,0.4
                	C4.8,8.1,4.3,7.2,4.3,6.2c0-0.5,0.1-1.1,0.4-1.5c1.5,1.8,3.6,3,6.1,3.1c-0.1-0.2-0.1-0.4-0.1-0.7c0-1.6,1.3-3,3-3

              </svg>
            </span>

            <span class="username">{{ site.twitter_username }}</span>
          </a>
        {% endif %}

      </div>

      <div class="footer-col">
        <div id="" class="text--right">
          {{ site.address }} | <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </div>
      </div>
    </div>

  </div>

</footer>
